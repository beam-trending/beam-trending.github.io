<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <link type="image/x-icon" rel="shortcut icon" href="star.svg" />
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/echarts-nightly@5.1.2-dev.20210512/dist/echarts.min.js"></script>
    <script type="text/javascript" src="../data/erlang_star_race.data"> </script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};

        var option;
        var index = 0;
        var color = [
            "#880000", "#AA0000", "#CC0000", "#FF0000", "#FF3333", "#FF8888", "#FFCCCC",
            "#227700", "#55AA00", "#66DD00", "#77FF00", "#99FF33", "#BBFF66", "#CCFF99",
            "#000088", "#0000AA", "#0000CC", "#0000FF", "#5555FF", "#9999FF", "#CCCCFF"
        ];

        var source = race_top;
        option = {
            xAxis: {
                max: 'dataMax',
            },
            yAxis: {
                type: 'category',
                data: source[0].yAxis,
                inverse: true,
                axisLabel: {
                    show: true,
                    textStyle: {
                        fontSize: 12
                    },
                    formatter: function (value) {
                        return value;
                    },
                    rich: {
                        flag: {
                            fontSize: 25,
                            padding: 5
                        }
                    }
                },
                animationDuration: 300,
                animationDurationUpdate: 300,
                max: 9
            },
            series: [{
                realtimeSort: true,
                type: 'bar',
                data: source[0].data,
                itemStyle: {
                    color: function (param) {
                        return [color[param.dataIndex % (color.length)]] || '#5470c6';
                    }
                },
                encode: {
                    x: 0,
                    y: 3
                },
                label: {
                    show: true,
                    position: 'right',
                    valueAnimation: true,
                    fontFamily: 'monospace',
                }
            }],
            legend: {
                show: true
            },
            top: 0,
            animationDuration: 0,
            animationDurationUpdate: 2500,
            animationEasing: 'linear',
            animationEasingUpdate: 'linear',
            graphic: {
                elements: [{
                    type: 'text',
                    right: 160,
                    bottom: 60,
                    style: {
                        text: source[0].date,
                        font: 'bolder 80px monospace',
                        fill: 'rgba(100, 100, 100, 0.25)'
                    },
                    z: 100
                }]
            }
        };

        function run() {
            option.yAxis.data = source[index].yAxis;
            if (index < 36) {
                option.yAxis.max = 9 + index;
            } else {
                option.yAxis.max = 44
            }
            if (index < 15) {
                option.yAxis.axisLabel.textStyle.fontSize = 15;
            } else {
                option.yAxis.axisLabel.textStyle.fontSize = 9;
            }
            option.series[0].data = source[index].data;
            option.graphic.elements[0].style.text = source[index].date
            if (index == source.length - 1) {
                setTimeout(function () {
                    index = 0
                }, 100000);
            } else {
                index++
            }
            myChart.setOption(option);
        }

        setTimeout(function () {
            run();
        }, 0);
        setInterval(function () {
            run();
        }, 2500);

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>

    </iframe>
</body>

</html>
